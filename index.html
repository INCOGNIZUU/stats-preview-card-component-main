<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Banner Image-------------------------------------------- -->
      <div class="bannerImg">
        <img
          src="/images/image-header-mobile.jpg"
          alt="Card Mobile"
          class="imgMobile"
        />
        <img
          src="/images/image-header-desktop.jpg"
          alt="Card Desktop"
          class="imgDesktop"
        />
      </div>
      <!-- Banner Text------------------------------------------------ -->
      <div class="bannerText">
        <div class="heading">
          <h1>
            Get <span class="insight">insights</span> that <br />
            help your business <br />
            grow.
          </h1>
        </div>
        <div class="parag">
          <p>
            Discover the benefits of data <br />
            analytics and make better decisions <br />
            regarding revenue, customer <br />
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <p>
            <span class="statsNum">10k+</span> <br />
            companies
          </p>
          <p>
            <span class="statsNum">314</span> <br />
            templates
          </p>
          <p>
            <span class="statsNum">12m+</span> <br />
            queries
          </p>
        </div>
      </div>
    </div>

    <!-- Attribution------------------------------------------------- -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raymond Fajiculay</a>.
    </div>
  </body>
</html>
